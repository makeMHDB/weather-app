<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Weather App</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <style>
                .canvasjs-chart-credit {
                    display:none;
                }
            </style>
            <script th:inline="javascript">
                window.onload = function () {

                    var dps = [ [] ];
                    var chart = new CanvasJS.Chart("chartContainer", {
                        theme: "light2",
                        animationEnabled: true,
                        zoomEnabled: true,
                        title: {
                            text: "Temperature data in Vilnius"
                        },
                        axisX: {
                            title: "Date",
                            labelMaxWidth: 65,
                            labelAngle: 0
                        },
                        axisY: {
                            title: "Temperature, Â°C"
                        },
                        data: [{
                                type: "area",
                                dataPoints: dps[0]
                            }]
                    });
                    var xValue;
                    var yValue;
                    /*<![CDATA[*/
                        /*[# th:each="dataPoints, loop : ${dataPointsList}"]*/
                            /*[# th:each="dataPoint : ${dataPoints}"]*/
                                xValue = /*[[${dataPoint.label}]]*/'';
                                yValue = parseInt(/*[[${dataPoint.y}]]*/);
                                dps[parseInt(/*[[${loop.index}]]*/)].push({
                                    label: xValue,
                                    y: yValue
                                });
                            /*[/]*/
                        /*[/]*/
                    /*]]>*/
                    chart.render();
                }
            </script>

    </head>
    <body>

        <div class="jumbotron">
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            <a th:href="@{/getMonthData}">Get data from the last 30 days</a>
        </div>

        </div> 


        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
